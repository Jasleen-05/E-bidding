<!DOCTYPE html>
<head>
<title>
E-bidding Website
</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="d-flex flex-column justify-content-center w-100 h-100">
<div class="d-flex flex-column justify-content-center align-items-center">
<div class="btn-group my-5"> 
<div class="heading">
<h1>E-bidding</h1>
</div>  
</div>
</div>
</div>
</div>
<script  src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" ></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<div class="veen">
<div class="login-btn splits">
<p>Already an user?</p>
<button class="active">Login</button>
</div>
<div class="rgstr-btn splits">
<p>Don't have an account?</p>
<button>Register</button>
</div>
<div class="wrapper">
<form id="login" tabindex="500" onsubmit="login(); return false;">
<h3>Login</h3>
<div class="mail">
<input type="mail" name="" id="loginUsername" placeholder="Email" required>
<label>Mail</label>
</div>
<div class="passwd">
<input type="password" name="" id="loginPassword" placeholder="Password" required>
<label>Password</label>
</div>
<div class="submit">
<button class="dark" type="submit">Login</button>
</div>
</form>
<form id="register" tabindex="502">
<h3>Register</h3>
<div class="name">
<input type="text" name="" id="signupName" placeholder="Full Name" required>
<label>Full Name</label>
</div>
<div class="mail">
<input type="mail" name=""  id="signupUsername" placeholder="Mail" required>
<label>Mail</label>
</div>
<div class="passwd">
<input type="password" name="" id="signupPassword" placeholder="Password" required>
<label>Password</label>
</div>
<div class="submit">
<button type="submit" class="light" onclick="signup()">Register</button>
</div>
</form>
</div>
</div>	
</div>
<script src="script.js">
</script>
</body>
</html>
